name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Build with Gradle
      run: |
        cd ./src/client/android/
        chmod +x gradlew
        ./gradlew testDebugUnitTest